<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaResume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffe0f7);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .theme-selector {
      margin-bottom: 1rem;
    }

    .resume-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .color-palette {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .color-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .color-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-gray-200 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-4">InstaResume Builder</h1>
    <form id="resumeForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="fullName" placeholder="Full Name" class="p-2 border rounded" required />
        <input id="email" placeholder="Email" class="p-2 border rounded" required />
        <input id="phone" placeholder="Phone Number" class="p-2 border rounded" required />
        <input id="linkedin" placeholder="LinkedIn URL" class="p-2 border rounded" />
        <input id="github" placeholder="GitHub URL" class="p-2 border rounded" />
        <input id="photo" type="file" accept="image/*" class="p-2 border rounded" />
      </div>
      <textarea id="summary" placeholder="Professional Summary" class="w-full p-2 border rounded" rows="3"></textarea>
      <textarea id="experience" placeholder="Work Experience" class="w-full p-2 border rounded" rows="3"></textarea>
      <textarea id="education" placeholder="Education" class="w-full p-2 border rounded" rows="3"></textarea>
      <textarea id="skills" placeholder="Skills" class="w-full p-2 border rounded" rows="2"></textarea>
      <textarea id="languages" placeholder="Languages" class="w-full p-2 border rounded" rows="2"></textarea>
      <textarea id="projects" placeholder="Projects" class="w-full p-2 border rounded" rows="2"></textarea>

      <div class="flex flex-col md:flex-row gap-4">
        <select id="templateSelect" class="p-2 border rounded">
          <option value="classic">Classic</option>
          <option value="modern">Modern</option>
          <option value="tech">Software & IT</option>
          <option value="corporate">Business & Management</option>
          <option value="medical">Healthcare & Medicine</option>
          <option value="engineering">Engineering & Core</option>
          <option value="finance">Finance & Accounting</option>
          <option value="academic">Education & Research</option>
          <option value="creative">Creative & Media</option>
        </select>

        <select id="colorSelect" class="p-2 border rounded">
          <option value="bg-white text-black">White</option>
          <option value="bg-blue-100 text-blue-900">Blue</option>
          <option value="bg-green-100 text-green-900">Green</option>
          <option value="bg-yellow-100 text-yellow-900">Yellow</option>
          <option value="bg-red-100 text-red-900">Red</option>
          <option value="bg-purple-100 text-purple-900">Purple</option>
          <option value="bg-gray-100 text-gray-900">Gray</option>
        </select>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Generate Preview</button>
    </form>

    <div id="preview" class="mt-6 p-6 rounded"></div>
    <button id="downloadBtn" class="hidden mt-4 bg-green-600 text-white px-4 py-2 rounded">Download PDF</button>
  </div>

  <script>
    const form = document.getElementById("resumeForm");
    const preview = document.getElementById("preview");
    const downloadBtn = document.getElementById("downloadBtn");
    const templateSelect = document.getElementById("templateSelect");
    const colorSelect = document.getElementById("colorSelect");
    const photoInput = document.getElementById("photo");
    let photoDataURL = "";

    photoInput.addEventListener("change", () => {
      const file = photoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          photoDataURL = reader.result;
          renderPreview();
        };
        reader.readAsDataURL(file);
      }
    });

    function renderPreview() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const linkedin = document.getElementById('linkedin').value;
      const github = document.getElementById('github').value;
      const summary = document.getElementById('summary').value;
      const experience = document.getElementById('experience').value;
      const education = document.getElementById('education').value;
      const skills = document.getElementById('skills').value;
      const languages = document.getElementById('languages').value;
      const projects = document.getElementById('projects').value;
      const template = templateSelect.value;
      const colorTheme = colorSelect.value;

      const templateStyles = {
        classic: 'font-serif',
        modern: 'font-sans tracking-wide',
        tech: 'font-mono text-sm bg-gray-50 border border-gray-200 p-4',
        corporate: 'font-sans text-base bg-white shadow-md p-4',
        medical: 'font-sans text-base border-l-4 border-red-300 pl-4',
        engineering: 'font-mono text-sm bg-gray-100 p-4 border',
        finance: 'font-serif text-base italic',
        academic: 'font-serif text-base border-t-4 border-blue-300 pt-2',
        creative: 'font-cursive text-lg italic text-purple-700'
      };

      const themeClass = `${templateStyles[template] || 'font-sans'} ${colorTheme}`;

      const links = [
        linkedin && `<a href="${linkedin}" target="_blank" class="underline text-blue-600">LinkedIn</a>`,
        github && `<a href="${github}" target="_blank" class="underline text-blue-600">GitHub</a>`
      ].filter(Boolean).join(' | ');

      const photoHTML = photoDataURL ? `<img src="${photoDataURL}" alt="Profile Photo" class="w-24 h-24 rounded-full object-cover">` : '';

      const html = `
        <div class="${themeClass} space-y-4">
          <div class="flex items-center gap-4">
            ${photoHTML}
            <div>
              <h1 class="text-2xl font-bold">${fullName}</h1>
              <p>${email} | ${phone}</p>
              <p>${links}</p>
            </div>
          </div>
          <hr>
          <h2 class="text-xl font-semibold">Summary</h2>
          <p>${summary}</p>
          <h2 class="text-xl font-semibold">Experience</h2>
          <p>${experience.replace(/\n/g, '<br>')}</p>
          <h2 class="text-xl font-semibold">Education</h2>
          <p>${education.replace(/\n/g, '<br>')}</p>
          <h2 class="text-xl font-semibold">Skills</h2>
          <p>${skills}</p>
          <h2 class="text-xl font-semibold">Languages</h2>
          <p>${languages}</p>
          <h2 class="text-xl font-semibold">Projects</h2>
          <p>${projects.replace(/\n/g, '<br>')}</p>
        </div>
      `;

      preview.innerHTML = html;
      downloadBtn.classList.toggle('hidden', !fullName);
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      renderPreview();
    });

    const inputs = form.querySelectorAll("input, textarea");
    inputs.forEach(input => input.addEventListener("input", renderPreview));
    templateSelect.addEventListener("change", renderPreview);
    colorSelect.addEventListener("change", renderPreview);

    downloadBtn.addEventListener("click", () => {
      html2pdf().from(preview).save("resume.pdf");
    });

    window.onload = () => {
      const savedTemplate = localStorage.getItem('selectedTemplate');
      if (savedTemplate) {
        templateSelect.value = savedTemplate;
      }
      renderPreview();
    };
  </script>
</body>
</html>
