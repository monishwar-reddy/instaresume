<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaResume ‚Äì AI Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-green-100 min-h-screen text-gray-800">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6 text-center text-blue-800">InstaResume ‚Äì AI Resume Builder</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Form Section -->
      <div class="bg-white p-6 rounded-3xl shadow-2xl border border-blue-100">
        <h2 class="text-xl font-semibold mb-4 text-blue-700">üìù Enter Your Details</h2>
        <form id="resumeForm" class="space-y-4">
          <input type="text" id="fullName" placeholder="Full Name" class="w-full p-3 border rounded-lg" required />
          <input type="text" id="email" placeholder="Email" class="w-full p-3 border rounded-lg" required />
          <input type="text" id="phone" placeholder="Phone" class="w-full p-3 border rounded-lg" />
          <input type="text" id="linkedin" placeholder="LinkedIn URL (optional)" class="w-full p-3 border rounded-lg" />
          <input type="text" id="github" placeholder="GitHub URL (optional)" class="w-full p-3 border rounded-lg" />
          <input type="file" id="photoUpload" accept="image/*" class="w-full p-3 border rounded-lg" />
          <textarea id="summary" placeholder="Professional Summary" class="w-full p-3 border rounded-lg"></textarea>
          <textarea id="experience" placeholder="Experience (e.g. Company, Role, Years)" class="w-full p-3 border rounded-lg"></textarea>
          <textarea id="education" placeholder="Education (e.g. Degree, University)" class="w-full p-3 border rounded-lg"></textarea>
          <textarea id="skills" placeholder="Skills (comma-separated)" class="w-full p-3 border rounded-lg"></textarea>
          <textarea id="languages" placeholder="Languages Known" class="w-full p-3 border rounded-lg"></textarea>
          <textarea id="projects" placeholder="Projects" class="w-full p-3 border rounded-lg"></textarea>

          <div class="flex gap-4 items-center">
            <label class="text-sm font-medium">Choose Template:</label>
            <select id="templateSelect" class="p-3 border rounded-lg">
              <option value="classic">Classic Blue</option>
              <option value="sleek">Sleek Black</option>
              <option value="green">Professional Green</option>
              <option value="lavender">Soft Lavender</option>
              <option value="sunset">Warm Sunset</option>
            </select>
          </div>

          <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 shadow">Generate Resume</button>
        </form>
      </div>

      <!-- Resume Preview Section -->
      <div class="bg-white p-6 rounded-3xl shadow-2xl border border-green-100">
        <h2 class="text-xl font-semibold mb-2 text-green-800">üìÑ Resume Preview</h2>
        <div id="resumePreview" class="p-4 border rounded-lg text-sm leading-relaxed space-y-2 bg-white">
          <p class="text-gray-400">Fill the form and click generate to see your resume here.</p>
        </div>
        <button id="downloadBtn" class="mt-4 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 hidden">
          Download PDF
        </button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('resumeForm');
    const preview = document.getElementById('resumePreview');
    const downloadBtn = document.getElementById('downloadBtn');
    const templateSelect = document.getElementById('templateSelect');
    const photoInput = document.getElementById('photoUpload');

    let uploadedImage = '';

    photoInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          uploadedImage = `<img src="${e.target.result}" alt="Photo" class="w-24 h-24 object-cover rounded-full mb-2"/>`;
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const linkedin = document.getElementById('linkedin').value;
      const github = document.getElementById('github').value;
      const summary = document.getElementById('summary').value;
      const experience = document.getElementById('experience').value;
      const education = document.getElementById('education').value;
      const skills = document.getElementById('skills').value;
      const languages = document.getElementById('languages').value;
      const projects = document.getElementById('projects').value;

      const theme = templateSelect.value;
      let themeClass = '';
      if (theme === 'sleek') themeClass = 'bg-gray-900 text-white';
      else if (theme === 'green') themeClass = 'bg-green-100 text-green-900';
      else if (theme === 'lavender') themeClass = 'bg-purple-100 text-purple-900';
      else if (theme === 'sunset') themeClass = 'bg-yellow-100 text-orange-900';
      else themeClass = 'bg-blue-100 text-blue-900';

      const linkedinHTML = linkedin ? `<a href="${linkedin}" target="_blank" class="underline text-blue-600">LinkedIn</a>` : '';
      const githubHTML = github ? `<a href="${github}" target="_blank" class="underline text-blue-600">GitHub</a>` : '';
      const links = [linkedinHTML, githubHTML].filter(Boolean).join(' | ');

      const html = `
        <div class="rounded-xl p-5 ${themeClass}">
          ${uploadedImage}
          <h1 class="text-2xl font-bold">${fullName}</h1>
          <p class="text-sm">${email} | ${phone}</p>
          ${links ? `<p class="text-sm">${links}</p>` : ''}
          <hr class="my-2">
          <h2 class="text-lg font-semibold">Summary</h2>
          <p>${summary}</p>
          <h2 class="text-lg font-semibold mt-2">Experience</h2>
          <p>${experience.replace(/\n/g, '<br>')}</p>
          <h2 class="text-lg font-semibold mt-2">Education</h2>
          <p>${education.replace(/\n/g, '<br>')}</p>
          <h2 class="text-lg font-semibold mt-2">Skills</h2>
          <p>${skills}</p>
          <h2 class="text-lg font-semibold mt-2">Languages</h2>
          <p>${languages}</p>
          <h2 class="text-lg font-semibold mt-2">Projects</h2>
          <p>${projects.replace(/\n/g, '<br>')}</p>
        </div>
      `;

      preview.innerHTML = html;
      downloadBtn.classList.remove('hidden');
    });

    downloadBtn.addEventListener('click', function () {
      const element = document.getElementById('resumePreview');
      const opt = {
        margin: 0.3,
        filename: 'resume.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    });
  </script>
</body>
</html>
